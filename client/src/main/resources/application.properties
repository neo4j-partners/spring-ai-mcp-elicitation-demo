spring.ai.bedrock.aws.region=${AWS_REGION:us-west-2}
spring.ai.bedrock.converse.chat.options.model=us.amazon.nova-2-lite-v1:0
spring.ai.bedrock.converse.chat.options.max-tokens=10000

# MCP Client Configuration
spring.ai.mcp.client.streamable-http.connections.flights.url=${FLIGHTS_MCP_URL:http://localhost:8081}

spring.main.web-application-type=none
logging.level.org.springframework.ai.bedrock.converse=OFF
logging.level.org.springframework.ai.mcp=DEBUG
